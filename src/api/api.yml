################## DEBUG  #########################
debug_rds:
  handler: src/api/debug/rds.debug_rds
  events:
    - http: 
        method: post
        path: /database
        cors: true
  environment:
    ${file(src/dynamic-environment.js):database}
debug_sync:
  handler: src/api/debug/rds.debug_sync
  events:
    - http: 
        method: post
        path: /database/sync
        cors: true
  environment:
    ${file(src/dynamic-environment.js):database}
################## USERS  #########################
user: 
  handler: src/api/users/user.user
  events:
    - http: # GET session or create new user if it doesn't exist
        method: get
        path: /users
        cors: true
    - http: # PUT updates the user
        method: put
        path: /users
        cors: true
  environment:
    ${file(src/dynamic-environment.js):user}

################## CREATORS #########################
creator:
  handler: src/api/users/creator.creator
  events:
    - http:
        method: get
        path: /creator/{creatorID}
        cors: true
  environment:
    ${file(src/dynamic-environment.js)):creator}

