################## USERS  #########################
user: 
  handler: src/api/users/user.user
  events:
    - http: 
        method: get
        path: /users
        cors: true
  environment:
    ${file(src/dynamic-environment.js):user}
################## ASSETS #########################
get_upload_signature:
  handler: src/api/assets/transloadit.get_signature
  events:
    - http:
        method: post
        path: /assets/get_signature
        cors: true
  environment:
    ${file(src/dynamic-environment.js):transloadit}

transloadit_notify:
  handler: src/api/assets/transloadit.transloadit_notify
  events:
    - http:
        method: post
        path: /assets/transloadit
        cors: true
  environment:
    ${file(src/dynamic-environment.js):transloadit}

query_assets:
  handler: src/api/assets/asset.query_assets
  events:
    - http:
        method: get
        path: /assets
        cors: true
  environment:
    ${file(src/dynamic-environment.js):query_assets}

sync_assets:
  handler: src/api/assets/asset.sync_assets
  events:
    - http:
        method: post
        path: /assets/sync
        cors: true
  environment:
    ${file(src/dynamic-environment.js):query_assets}

asset_download_link:
  handler: src/api/assets/asset.asset_download_link
  events:
    - http:
        method: get
        path: /assets/download
        cors: true
  environment:
    ${file(src/dynamic-environment.js):asset_download_link}

update_asset:
  handler: src/api/assets/asset.update_asset
  events:
    - http:
        method: put
        path: /assets/update
        cors: true
  environment:
    ${file(src/.env.yml):elastic}
